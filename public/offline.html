<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Flight Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 32px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .offline-features {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .offline-features h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }

        .offline-features ul {
            list-style: none;
            text-align: left;
        }

        .offline-features li {
            padding: 8px 0;
            opacity: 0.9;
        }

        .offline-features li:before {
            content: "✓ ";
            margin-right: 8px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✈️</div>
        <h1>You're Offline</h1>
        <p>
            It looks like you've lost your internet connection.
            Don't worry, you can still view your saved bookings and previously viewed flights!
        </p>

        <button class="btn" onclick="location.reload()">
            Try Again
        </button>

        <div class="offline-features">
            <h2>Available Offline:</h2>
            <ul>
                <li>View saved bookings</li>
                <li>Browse previously viewed flights</li>
                <li>Access flight details</li>
                <li>View your profile</li>
            </ul>
        </div>

        <script>
            // Automatically retry connection every 5 seconds
            setInterval(() => {
                if (navigator.onLine) {
                    location.reload();
                }
            }, 5000);

            // Listen for online event
            window.addEventListener('online', () => {
                location.reload();
            });
        </script>
    </div>
</body>
</html>
